    <section class="chat_section">
      <div class="brand">
          <img height="30" src="/logo.png" alt="image">
          <h1>friya</h1>
      </div>
      <div class="message_area">
          
      </div>
      <div class="form">
            <input type="text" id="textarea"   placeholder="write message....">
      </div>
  </section>

    <script src="/socket.io/socket.io.js"></script>








<script>
  const socket =io()
let userName = prompt('enter your name')
var messageArea = document.querySelector('.message_area')
var textarea = document.querySelector('#textarea')

var audio = new Audio('/tone.mp3')


textarea.addEventListener('keyup',(e)=>{
    // e.preventDefault()
    if (e.key ==='Enter'){
        messageSend(e.target.value)
        e.target.value=''
    }

})

function messageSend(message){
    let msg = {
        user:userName,
        message: message
    }
    appendMessage(msg,'outgoing')


    socket.emit('message', msg)
}







socket.emit('joined', userName)
socket.on('joined' ,(userName)=>{
    let msg_two = {
        user: 'Settings',
        message: `${userName} has joined the chat`
    }
    appendMessage( msg_two,'notification')
})











function appendMessage(msg , type){
    let mainDiv = document.createElement('div')
    let className = type
    mainDiv.classList.add(className , 'message')

    let markup = `
    <h4>${msg.user}</h4>
    <p>${msg.message}</p>
    `

    mainDiv.innerHTML = markup
    messageArea.appendChild(mainDiv)

    audio.play()
}



// socket

socket.on('message', (msg)=>{
    appendMessage(msg, 'incoming')
    
})
</script>
